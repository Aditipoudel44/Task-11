<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-heading">JavaScript DOM Practice</h1>
    <p class="para">Using DOM methods, we can change content, style, and attributes of HTML elements dynamically.</p>

    <button id="dom-button">Click Me!</button>
    <input type="text" id="dom-input" placeholder="Type something...">

    <div id="style-div">Style me!</div>

    <ul id="dynamic-list"></ul>

    <img id="dom-image" src="Dom image.png" alt="Placeholder">

    <p id="input-display"></p>

    <button id="click-btn">Click Event</button>

    <div id="hover-div">Hover over me</div>

    <input type="text" id="key-input" placeholder="Type here">
    <p id="typed-value"></p>

    <button id="increment">+</button>
    <span id="counter">0</span>
    <button id="decrement">-</button>

    <form id="sample-form">
        <input type="text" id="name" placeholder="Enter name" required>
        <input type="password" id="password" placeholder="Enter password" required>
        <button type="submit">Submit</button>
    </form>

    <p id="form-error"></p>

    <script src="dom-basics.js"></script>
    <script src="dom-manipulation.js"></script>
    <script src="event-listeners.js"></script>
</body>
</html>
